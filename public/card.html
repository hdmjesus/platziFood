<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Card/Producto</title>
  </head>
  <body class="min-h-screen bg-gray-400 mx-4 mb-8">
    <div class="mt-4 md:w-1/2 md:flex md:bg-white rounded-lg shadow-xxg">
      <figure>
        <img
          class="w-full rounded-lg"
          src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=80"
          alt="Hamburger"
        />

      <div
        class="bg-white md:bg-transparent rounded-lg -mt-3 relative p-2 mx-2 shadow-lg md:shadow-none py-6"
      >
        <h2
          class="text-xl tracking-tight font-semibold uppercase text-gray-900 md:text-lg"
        >
          Hamburger chesess
        </h2>
        <p class="text-gray-700 leading-snug">
          Hamburguesa con queso y adereso chipotle
        </p>
        <div class="mt-2 text-sn font-semibold text-gray-700">$DOM 15</div>
        <div class="text-yellow-600 text-xs">
          &starf;&starf;&starf;&starf;&star;
        </div>
      </div>
    </div>
